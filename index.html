<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.ico" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Controle Financeiro</title>

    
</head>

<!-- Cabeçalho // Header -->

<body>

    <b:if cond=’data:blog.pageType == &quot;item&quot;’>
    <div id=’subscribe’>
    <SCRIPT language="JavaScript" type="text/javascript">alert("O desenvolvimento deste projeto faz parte da atividade em HTML/CSS do curso Full Stack da NewTab Academy / Versões responsivas: Mobile, Tablet e Desktop (411px - 768px - 1112px - 1500px)")</SCRIPT>
    </div>
    </b:if>
    
    

    <div class="header">

        <img src="images/logo.png" alt="logo" class="logo" />
        
        <div class="header-title">Controle financeiro</div>

        <input type="checkbox" id="check">
        <label for="check">

        <div class="buttons">
        <div class="btn-menu"></div>
        <div class="btn-menu"></div>
        <div class="btn-menu"></div>
        </div>

        </label>



        <!-- Menu responsivo -->


        

        <nav class="responsive-menu">
            <ul>
            <input type="checkbox" id="check2">
            <label for="check">
            <li class="responsive-menu-x">
                <img src="images/x.png" alt="close" width="16px" height="16px"/>
            </li>
            </label> 

            <li class="responsive-menu-text"><strong>Cadastro de transações</strong></li>
            <li class="responsive-menu-text"><strong>Limpar dados</li></strong>
            <li class="responsive-menu-text"><strong>Salvar no servidor</strong></li>
            </ul>
      </nav>
    </div>

    <div class="grid">
    <div class="nova-transacao"><strong>Nova transação</strong></div>

        <!-- Formulario -->


        
        <div class="formulario">
        <form>

            <nav class="grupo">

                 <div class="campo">
                <label for="transacao" id="transacao2">Tipo de Transação</label>
                <select id="transacao">
                     <option>Compra</option>    
                    <option>Venda</option>
                </select>        
                </div>

                   <div class="campo" id="campo2">
                    <label for="mercadoria">Nome da Mercadoria</label>
                    <input type="text" name="mercadoria" id="mercadoria" placeholder="  Input" required>
                </div>

                <div class="campo" id="campo3">
                    <label for="valor" id="valor-text">Valor</label>
                    <input type="text" name="valor" id="valor" placeholder="  R$ 0,00" required>
                </div>


                <button class="button" type="submit" id="botao">Adicionar transação</button>

            </nav>
            
            

        </form>
   </div>

    <!-- Separação --> 

    <div class="line">
        <img class="linha" src="images/linha.png" />
    </div>
    
    

    <!-- Transações -->

    <div class="extrato">
        <div class="extrato-title"> 
            <div><strong>Extrato de transações</strong></div>
        </div>

        <div class="extrato-linha1">   
            <div><strong>Mercadoria</strong></div>
            <div><strong>Valor</strong></div>
        </div>

        <div class="line">
            <img class="linha2" src="images/linha.png" />
        </div>

        <div class="plus">+</div>

        <div class="extrato-linha2">   
            <div>Lorem ipsum dolor sit amet consectetur</div>
            <div class="extrato-valor">R$12.999,99</div>
        </div>

        <div class="line">
            <img class="linha2" src="images/linha.png" />
        </div>

        <div class="plus">-</div>

        <div class="extrato-linha3">   
            <div>Quis nostrud exercitation</div>
            <div class="extrato-valor">R$99,99</div>
        </div>

        <div class="line">
            <img class="linha2" src="images/linha.png" />
        </div>

        <div class="plus">+</div>

        <div class="extrato-linha4">   
            <div>Lorem ipsum</div>
            <div class="extrato-valor">R$9,99</div>
        </div>

        <div class="line">
            <img class="linha2" src="images/linha.png" />
        </div>

        <div class="line">
            <img class="linha3" src="images/linha.png" />
        </div>

        <div class="extrato-linha5">   
            <div><strong>Total</strong></div>
            <div><strong>R$12.909,99</strong></div>
        </div>


        <div class="resultado">[LUCRO]</div>


        
        



    </div>


    </div>

    <div class="footer"></div>

</body>
</html>
