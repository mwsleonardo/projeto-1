<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.ico" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/validacao.js" defer></script>

    <title>Controle Financeiro</title>

    
</head>

<!-- Cabeçalho // Header -->

<body>

    <!-- <b:if cond=’data:blog.pageType == &quot;item&quot;’>

    <SCRIPT language="JavaScript" type="text/javascript">alert("O desenvolvimento deste projeto faz parte da atividade em HTML/CSS do curso Full Stack da NewTab Academy / Versões responsivas: Mobile, Tablet e Desktop (411px - 768px - 1112px - 1500px)")</SCRIPT>
    </div>

    <div class="header">

        <img src="images/logo.png" alt="logo" class="logo" />
        
        <div class="header-title">Controle financeiro</div>

        <input type="checkbox" id="check">
        <label for="check">

        <div class="buttons">
        <div class="btn-menu"></div>
        <div class="btn-menu"></div>
        <div class="btn-menu"></div>
        </div>

        </label>
        

        
        <!-- Menu responsivo -->

       

        <nav class="responsive-menu">
            <ul>
            <input type="checkbox" id="check2">
            <label for="check">
            <li class="responsive-menu-x">
                <img src="images/x.png" alt="close" width="16px" height="16px"/>
            </li>
            </label> 

            <li class="responsive-menu-text"><strong>Cadastro de transações</strong></li>
            <li class="responsive-menu-text" href="#" onclick="limpar()"><strong>Limpar dados</li></strong>
            <li class="responsive-menu-text"><strong>Salvar no servidor</strong></li>
            </ul>
      </nav>
    </div>

    <div class="grid">
    <div class="nova-transacao"><strong>Nova transação</strong></div>


        <!-- Formulario -->
        
        <div class="formulario">
        <form name="form" method="POST" action="#">

            <nav class="grupo">

                 <div class="campo">
                <label for="transacao" id="transacao2">Tipo de Transação</label>
                <select id="transacao">
                     <option>Compra</option>    
                    <option>Venda</option>
                </select>        
                </div>

                   <div class="campo" id="campo2">
                    <label for="mercadoria">Nome da Mercadoria</label>
                    <input type="text" name="mercadoria" id="mercadoria" placeholder="Input" required>
                    <span class="error"></span>
                </div>

                <div class="campo" id="campo3">
                    <label for="valor" id="valor-text">Valor</label>
                    <input type="text" name="valor" id="valor" placeholder="R$ 0,00" onkeyup="formatarMoeda()" required>
                    <span class="error"></span>
                </div>


                <button class="button" type="submit" id="botao" onclick="ValidateField()">Adicionar transação</button>

            </nav>
            
            

        </form>
   </div>

    <!-- Separação --> 

    <div class="line">
        <img class="linha" src="images/linha.png" />
    </div>
    
    

    <!-- Transações -->

    <div class="extrato">
        <div class="extrato-title"> 
            <div><strong>Extrato de transações</strong></div>
        </div>

        <div class="separar-titulos">
            <div class="destaque"><label>Mercadoria</label></div> 
            <div class="destaque"><label>Valor</label></div>    
         </div> 
   
        <div id="produtos"  class="produto-extrato">
          
            
        </div>
        <div class='linha-borda'></div>
        <div class='linha-borda'></div>
        <div id="linhas-resultado" class="separar-titulos">
        <div class="destaque"><label>Total</label></div> 
        <div id="resultado" class="resultado"></div>    
         </div>                       
            



       


        
        



    </div>


    </div>

    <div class="footer"></div>
    
</body>
</html>
