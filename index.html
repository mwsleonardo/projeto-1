<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.ico" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Controle Financeiro</title>

</head>

<!-- Cabeçalho // Header -->

<body>
    <div class="header">

        <img src="images/logo.png" alt="logo" class="logo" />
        
        <div class="header-title">Controle financeiro</div>

        <input type="checkbox" id="check">
        <label for="check">

        <div class="buttons">
        <div class="btn-menu"></div>
        <div class="btn-menu"></div>
        <div class="btn-menu"></div>
        </div>

        </label>

        <!-- Menu responsivo -->

        <nav class="responsive-menu">
            <ul>
            <input type="checkbox" id="check2">
            <label for="check">
            <li class="responsive-menu-x">
                <img src="images/x.png" alt="close" width="16px" height="16px"/>
            </li>
            </label> 

            <li class="responsive-menu-text">Cadastro de transações</li>
            <li class="responsive-menu-text">Limpar dados</li>
            <li class="responsive-menu-text">Salvar no servidor</li>
            </ul>
      </nav>
    </div>


        <!-- Formulario -->

    <div class="formulario">
        <form>
            <div class="campo">
                <label for="transacao">Tipo de Transação</label>
                <select id="transacao">
                    <option>Compra</option>    
                    <option>Venda</option>
                </select>        
            </div>

            <nav class="grupo">
                <div class="campo">
                    <label for="mercadoria">Nome da Mercadoria</label>
                    <input type="text" name="mercadoria" id="mercadoria" placeholder="  Input" required>
                </div>

                <div class="campo">
                    <label for="valor">Valor</label>
                    <input type="text" name="valor" id="valor" placeholder="  R$ 0,00" required>
                </div>
            </nav>
            
            <button class="button" type="submit">Adicionar transação</button>

        </form>
   </div>

        <img class="linha" src="images/linha.png" width="80%"/>


</body>
</html>
